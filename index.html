<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Demo - Multivalue Checkbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
	<script language="javascript" type="text/javascript" src="jQuery.multivalueCheckbox.js"></script>
	<script type="text/javascript" language="javascript">
		jQuery(function(){
			jQuery('.chkMulti').multivalueCheckbox({
				targetAtt: 'value',
				imgClick: funimgClick,
				selectedValue: '',
				AttrArray: [
					{'valAttr': '0', 'imgSrc': 'uncheck.gif', 'imgTitle': 'Not Set'},
					{'valAttr': '1', 'imgSrc': 'check.gif', 'imgTitle': 'Yes'},
					{'valAttr': '2', 'imgSrc': 'cross.png', 'imgTitle': 'No'}
				]
				
			});
		});
		
		
		function funimgClick(img,newval) {
			var sp = jQuery(img).next('input:checkbox').next('span');
			if(newval == 0) {
				sp.html('Not Set').css({'color':'black'});
			} else if(newval == 1) {
				sp.html('Checked').css({'color':'green'});
			} else if(newval == 2) {
				sp.html('Unchecked').css({'color':'red'});
			} else {
				sp.html('').css({'color':'black'});
			}
		}
		
	</script>
	<style>
		html, body {
		    font-family: Tahoma;
		    font-size: 11px;
		}
		div#page {
		    margin: 10px;
		}
		.boldtext {
		    font-weight: bold;
		}
		.bdc {
		    background-color: #EDEDED;
		}
	</style>
</head>
<body>
	<div id="page">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center" class="boldtext" style="font-size:14px;">Select your choice:&nbsp;&nbsp;</td>
				<td><input type="checkbox" class="chkMulti" value="0" />&nbsp;&nbsp;<span class="boldtext">Not Set</span></td>
			</tr>
		</table>
	</div>
</body>
</html>
